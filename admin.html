<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-gray-800 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-3xl font-bold">🛠️ لوحة التحكم</h1>
    <nav>
      <a href="index.html" class="text-white hover:text-gray-400 transition-colors duration-300">العودة للمتجر</a>
    </nav>
  </header>

  <section class="container mx-auto p-6">
    
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-2xl font-semibold mb-4 border-b pb-2">إضافة منتج جديد</h2>
      <form id="product-form" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">اسم المنتج:</label>
          <input type="text" id="product-name" required class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500">
        </div>
        <div>
          <label class="block mb-1 font-medium">سعر المنتج:</label>
          <input type="number" id="product-price" required min="1" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500">
        </div>
        <div>
          <label class="block mb-1 font-medium">فئة المنتج:</label>
          <select id="product-category" required class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500">
            <option value="ملابس">ملابس</option>
            <option value="إلكترونيات">إلكترونيات</option>
            <option value="إكسسوارات">إكسسوارات</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-medium">رابط صورة المنتج:</label>
          <input type="url" id="product-img" required class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500">
        </div>
        <button type="submit" class="w-full bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition-colors duration-300 font-bold">حفظ المنتج</button>
      </form>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold mb-4 border-b pb-2">قائمة المنتجات</h2>
      <table class="w-full table-auto">
        <thead>
          <tr class="bg-gray-200 text-right">
            <th class="p-2">الصورة</th>
            <th class="p-2">الاسم</th>
            <th class="p-2">السعر</th>
            <th class="p-2">الفئة</th>
            <th class="p-2">الإجراءات</th>
          </tr>
        </thead>
        <tbody id="product-list">
          </tbody>
      </table>
    </div>
  </section>

  <script src="admin.js"></script>
</body>
</html>
