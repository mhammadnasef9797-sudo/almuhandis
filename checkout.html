<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إتمام الشراء</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-3xl font-bold">✅ إتمام الطلب</h1>
    <nav>
      <a href="index.html" class="text-white hover:text-blue-200 transition-colors duration-300">العودة للمتجر</a>
    </nav>
  </header>

  <section class="container mx-auto p-6 flex flex-col md:flex-row gap-6">
    
    <div class="bg-white p-6 rounded-lg shadow-md flex-1">
      <h2 class="text-2xl font-semibold mb-4 border-b pb-2">بيانات العميل</h2>
      <form id="checkout-form" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">الاسم الكامل:</label>
          <input type="text" required class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block mb-1 font-medium">البريد الإلكتروني:</label>
          <input type="email" required class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block mb-1 font-medium">العنوان:</label>
          <input type="text" required class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition-colors duration-300 font-bold">تأكيد الطلب</button>
      </form>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md flex-1">
      <h2 class="text-2xl font-semibold mb-4 border-b pb-2">ملخص الطلب</h2>
      <ul id="checkout-items" class="divide-y divide-gray-200"></ul>
      <div class="text-right mt-4 font-bold text-lg">الإجمالي: <span id="checkout-total" class="text-blue-600">0</span>$</div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
