<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>المتجر الإلكتروني</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <header class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-3xl font-bold">🛒 متجري الإلكتروني</h1>
    <nav>
      <a href="cart.html" class="text-white hover:text-blue-200 transition-colors duration-300">عرض السلة 🛍️</a>
      <a href="admin.html" class="text-white hover:text-blue-200 transition-colors duration-300 mr-4">لوحة التحكم 🛠️</a>
    </nav>
  </header>

  <section class="container mx-auto p-6">
    <div class="bg-white p-4 rounded-lg shadow-md mb-6 flex flex-wrap justify-center items-center gap-4">
      <input type="text" id="search" placeholder="ابحث عن منتج..." class="flex-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <select id="category" class="p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="all">جميع الفئات</option>
        <option value="ملابس">👕 ملابس</option>
        <option value="إلكترونيات">📱 إلكترونيات</option>
        <option value="إكسسوارات">🎧 إكسسوارات</option>
      </select>
      <select id="sort" class="p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="default">ترتيب عادي</option>
        <option value="asc">السعر: من الأرخص للأغلى</option>
        <option value="desc">السعر: من الأغلى للأرخص</option>
      </select>
    </div>

    <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
